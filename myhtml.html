<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mycss.css">
    <title>Interactive Landing Page</title>
</head>
<body>
    <header>
        <h1>Welcome to Our Interactive Page</h1>
        <p>Discover the magic of interactivity!</p>
    </header>

    <section id="form-section">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <br>

            <input type="submit" value="Submit">
        </form>
    </section>

    <section id="slider-section">
        <h2>Image Slider</h2>
        <div id="image-slider">
            <img src="myFILES/GOOGLE.png" alt="Image 1">
            <img src="myFILES/ZOOM.jpg" alt="Image 2">
            <img src="myFILES/TEAM.jpg" alt="Image 3">
        </div>
    </section>

    <script src="myjs.js"></script>
</body>
</html>
